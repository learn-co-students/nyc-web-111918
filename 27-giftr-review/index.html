<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.3/dist/semantic.min.css">
    <link rel="stylesheet" href="src/index.css"></script>
    <script src="src/eventHandlers.js" charset="utf-8"></script>
    <script src="src/giftData.js" charset="utf-8"></script>
    <script src="src/index.js" charset="utf-8"></script>
    <title>DOM Crud Practice Giftr™</title>
  </head>
  <body>
    <h1 class="ui center aligned icon header" id="giftr-header">
      <i class="gift icon" id="gift-icon"></i>
      Giftr™
    </h1>
    
    <div class="ui grid">
      <div class="row"></div>
      <div class="row"></div>
      <div class="row"></div>
      <div class="row">
        <div class="four wide column"></div>
        <div class="four wide column">

          <!-- CODE FOR SEARCH FORM -->
          <div class="ui icon input">
            <input id="filter-input" type="text" name="filter" value="" placeholder="Search for gifts...">
            <i class="search icon"></i>
          </div>
          
          <!-- END CODE FOR SEARCH FORM -->

        </div>
        <div class="four wide column">

          <!-- CODE FOR NEW GIFT FORM -->
          <form id="new-gift-form" class="ui form" action="index.html" method="POST">
            <label for="name">Gift Name: </label>
            <input id="gift-name-input" type="text" name="name" value="">
            <label for="image">Gift Image: </label>
            <input id="gift-image-input" type="text" name="image" value="">
            <br>
            <button id="gift-form-button" type="submit" name="button" class="ui button">Create a New Gift</button>
          </form>
          <!-- END CODE FOR NEW GIFT FORM -->

        </div>
        <div class="two wide column"></div>
      </div>
      <div class="row">
        <div class="two wide column"></div>
        <div class="ui raised very padded text container segment">

          <!-- CODE FOR LIST OF GIFTS -->
          <ul class="gift-list">
            <li>No gifts yet :(</li>
          </ul>
          <!-- ENDCODE FOR LIST OF GIFTS -->

        </div>
        <div class="two wide column"></div>
      </div>
    </div>
  </body>
</html>
